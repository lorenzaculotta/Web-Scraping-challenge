<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mars Updates</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>

<!-- Main Header + scrape button -->
<body>
  <div class="container">
    <div class="row">
      <div class="container">
        <div class="jumbotron text-center">
          <h1>Mission to Mars</h1>
          <p><a class="btn btn-primary btn-lg mt-5" href="/scrape" role="button">Scrape New Data</a></p>
        </div>
      </div>
    </div>
  <!-- Latest News Panel -->
    <div class="row">
      <div class="container col-md-12">
        <h2><strong>Latest Mars News</strong></h2>
        <h3>{{ mars_dict.news_title }}</h3>
        <p> {{ mars_dict.news_p }} </p>
      </div>
    </div>

  <!-- Featured image and Mars specs Panel -->
    <div class="row">
      <div class="container col-md-12 mt-md-5">
        <div class="row">
          <!-- Featured image -->
          <div class="col-md-8" >    
            <h2><strong>Featured Mars Image</strong></h2>
            <img class="p-2" src={{mars_dict.featured_image_url}} alt="Featured Mars Image" style="width: 100%">
          </div>
          <!-- Mars specs -->
          <div class="col-md-4">
            <div class="row">
              <h3 class="col-md-12"><strong>Mars Facts</strong></h3>
            </div>
            <div class="row">
              <div class="container col-md-12 p-n2">
                {{ mars_dict.mars_html| safe }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  <!-- Hemispheres Panel -->
    <div class="row">
      <div class="container justify-content-center col-12 my-5"> 
        <h2 class="text-center"><strong>Mars Hemispheres</strong></h2>
        <hr>
    
        <!-- hemispheres -->
        <div class="row">
            {% for x in mars_dict.hemisphere_dict %}
            <div class="col-6 justify-content-center" >
              <div class="card m-4" style="width: 30rem;">
                <img src={{x.image_url}} class="card-img-top" alt="{{x.title}}">
                <div class="card-body">
                  <h4 class="card-title"> {{x.title}} </h4>
                </div>
              </div>
            </div>     
            {% endfor %}
        </div>
      </div>

    </div>
</body>

</html>
